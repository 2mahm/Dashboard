<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="imge-box">
            <img src="user-200x300.webp" />
          </div>
          <h2>mahmoud</h2>
        </li>
        <li>
          <a href="#" class="active">
            <i class="fas fa-home"></i>
            <p>Dashbord</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user-group"></i>
            <p>clients</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-table"></i>
            <p>products</p>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fas fa-chart-pie"></i>
            <p>Charts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-pen"></i>
            <p>Postes</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-star"></i>
            <p>favorite</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <p>settings</p>
          </a>
        </li>
        <li class="logout">
          <a href="#">
            <i class="fas fa-sign-out"></i>
            <p>log out</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="titel-info">
        <p>Dashbord</p>
        <i class="fas fa-chart-bar"></i>
      </div>
      <div class="data-info">
        <div class="box">
          <i class="fas fa-user"></i>
          <div class="data">
            <p>User</p>
            <span>100</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-pen"> </i>
          <div class="data">
            <p>Postes</p>
            <span>765</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-table"> </i>

          <div class="data">
            <p>Products</p>
            <span>34</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-dollar"> </i>

          <div class="data">
            <p>revenue</p>
            <span>200$</span>
          </div>
        </div>
      </div>
      <div class="titel-info">
        <p>products</p>
        <i class="fas fa-table"></i>
      </div>
<table>
  <thead>
    <tr>
      <th>product</th>
      <th>price</th>
      <th>count</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>tv</td>
      <td><span class="price">124$</span></td>
      <td><span class="count">65</span></td>
    </tr>
    <tr>
      <td>phone</td>
      <td><span class="price">112$</span></td>
      <td><span class="count">80</span></td>
    </tr>
    <tr>
      <td>samsung</td>
      <td><span class="price">1884$</span></td>
      <td><span class="count">60</span></td>
    </tr>
  </tbody>
</table>
      
    </div>
  </body>
</html>
